<!-- Modal -->
@if (documentUrl) {
  <!-- Modal Overlay -->
  <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm p-4 z-50">
    <!-- Modal Container -->
    <div class="bg-white p-4 md:p-6 rounded-2xl shadow-xl max-w-4xl md:w-4/5 w-full relative scale-95 animate-scaleIn">
      <!-- Botón de Cerrar -->
      <button (click)="closeModal()" class="absolute top-2 right-2 p-2">
        <img src="assets/icon/close-icon.svg" alt="Cerrar" class="w-6 h-6 md:w-4 md:h-4" />
      </button>

      <!-- Título -->
      <h2 class="text-base md:text-lg font-semibold text-gray-800 mb-3 md:mb-4 border-b pb-2">Visualizar Documento</h2>

      <!-- Contenedor del Iframe -->
      <div class="overflow-hidden rounded-lg border shadow-sm">
        <iframe [src]="sanitizedUrl" class="w-full h-[70vh] md:h-[80vh] lg:h-[500px] rounded-md border-none"> </iframe>
      </div>

      <!-- Botón Cerrar -->
      <div class="flex justify-end mt-3 md:mt-4">
        <button (click)="closeModal()" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition">
          Cerrar
        </button>
      </div>
    </div>
  </div>
}
