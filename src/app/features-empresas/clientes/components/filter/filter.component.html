<div class="relative">
  <!-- Botón de reportes -->
  <button
    class="flex items-center gap-2 bg-slate-200 hover:bg-slate-300 px-4 py-2 rounded w-full md:w-auto"
    (click)="open.set(!open())"
  >
    Reportes
  </button>

  <!-- Formulario de reportes -->
  <form
    [formGroup]="form"
    class="bg-white absolute shadow min-w-full p-4 mt-2 right-0 overflow-clip z-20 md:min-w-64 flex flex-col gap-2"
    [ngClass]="{ hidden: !open() }"
  >
    <!-- Título y Separador -->
    <div>
      <h3 class="font-semibold text-lg text-gray-800">Descargar Reportes</h3>
      <hr class="border-gray-300 mt-2" />
    </div>

    <!-- Sección de radio buttons -->
    <div >
      <label class="flex items-center justify-start">
        <input type="radio" name="estadoCredito" value="creditoAtrasado" class="mr-2" />
        Crédito Atrasado
      </label>

      <label class="flex items-center justify-start">
        <input type="radio" name="estadoCredito" value="pendiente" class="mr-2" />
        Crédito Pendiente
      </label>

      <label class="flex items-center justify-start">
        <input type="radio" name="estadoCredito" value="pagado" class="mr-2" />
        Crédito Pagado
      </label>

      <label class="flex items-center justify-start">
        <input type="radio" name="estadoCredito" value="todos" class="mr-2" />
        Todos
      </label>
    </div>

    <!-- Botón de búsqueda -->
    <div>
      <button class="w-full px-2 py-1 bg-primary text-white rounded-md mb-1" (click)="submit()">Descargar</button>
    </div>
  </form>
</div>
