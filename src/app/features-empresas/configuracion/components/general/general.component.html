@if (loading()) {
  <div class="flex justify-center items-center h-full mt-4">
    <div class="loader"></div>
  </div>
} @else {

<form [formGroup]="form">
  <div class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="mb-4 mt-4">
        <app-custom-input
          label="Nombres *"
          formControlName="names"
          placeholder="Ingrese los nombres"
          [prefix]="'üë§'"
          (input)="onletterInput($event, 'names')"
        />
      </div>
      <div class="mb-4 mt-4">
        <app-custom-input
          label="Apellidos *"
          formControlName="lastName"
          placeholder="Ingrese los apellidos"
          [prefix]="'üë§'"
          (input)="onletterInput($event, 'lastName')"
        />
      </div>

      <div class="mb-4">
        <app-custom-input
          label="T√©lefono *"
          formControlName="cellPhone"
          [prefix]="'üìû'"
          placeholder="Ingrese el n√∫mero de t√©lefono"
          (input)="onUsernameInput($event, 'cellPhone')"
        />
      </div>

      <app-custom-input label="Fecha de nacimiento" formControlName="dateBirth" type="date" [max]="maxDate()" />
    </div>
    <div class="mb-4">
      <div class="mb-4">
        <app-custom-input
          type="email"
          label="Correo *"
          formControlName="email"
          placeholder="Ingrese el correo"
          [prefix]="'üìß'"
        />
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Descripci√≥n de la empresa</label>
      <textarea
        rows="3"
        class="w-full p-2 border border-gray-300 rounded-md text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500"
      ></textarea>
    </div>
    <div class="flex justify-end space-x-3 mt-6">

      <button class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-1.5 rounded-md"
      [disabled]="form.pristine || form.invalid"
      [ngClass]="{ 'opacity-50 cursor-not-allowed': form.pristine || form.invalid }"
      (click)="submit()"
      >Guardar cambios</button>
    </div>
  </div>
</form>
}
