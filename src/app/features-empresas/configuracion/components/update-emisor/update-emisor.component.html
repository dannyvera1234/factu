<form [formGroup]="form">
  <div class="grid grid-cols-1 md:grid-cols-1 gap-6 mt-4 p-2">
    <div class="mb-4">
      <app-custom-input
        label="Nombres *"
        formControlName="names"
        placeholder="Ingrese los nombres"
        [prefix]="'ğŸ‘¤'"
        (input)="onletterInput($event, 'names')"
      />
    </div>
    <div class="mb-4">
      <app-custom-input
        label="Apellidos *"
        formControlName="lastName"
        placeholder="Ingrese los apellidos"
        [prefix]="'ğŸ‘¤'"
        (input)="onletterInput($event, 'lastName')"
      />
    </div>

    <div class="mb-4">
      <app-custom-input
        label="TÃ©lefono *"
        formControlName="cellPhone"
        [prefix]="'ğŸ“'"
        placeholder="Ingrese el nÃºmero de tÃ©lefono"
        (input)="onUsernameInput($event, 'cellPhone')"
      />
    </div>
    <div class="mb-4">
      <app-custom-input
        type="email"
        label="Correo *"
        formControlName="email"
        placeholder="Ingrese el correo"
        [prefix]="'ğŸ“§'"
      />
    </div>
    <div class="mb-4">
      <app-custom-input label="Fecha de nacimiento" formControlName="dateBirth" type="date" [max]="maxDate()" />
    </div>
  </div>

  <div class="flex gap-4 justify-end mt-10 md:flex-row flex-col text-center max-md:w-full">
    @if (!loading()) {
      <button
      class="items-center gap-2 border border-gray-400 px-4 py-2 rounded-lg md:flex text-gray-700"
        type="button"
        (click)="updateEmisor.emit(null)"
      >
        Cerrar
      </button>
      <button
        class="items-center gap-2 bg-secondary px-4 py-2 rounded-lg text-white md:flex"
        (click)="submit()"
        [disabled]="form.pristine || form.invalid"
        [ngClass]="{ 'opacity-50 cursor-not-allowed': form.pristine || form.invalid }"
      >
        Guardar
      </button>
    } @else {
      <div class="flex justify-center items-center h-full mt-4">
        <div class="loader"></div>
      </div>
    }
  </div>
</form>
