<div class="space-y-2">
  <!-- Header Section -->
  <nav class="flex flex-col md:flex-row items-center justify-between gap-4 mb-4">
    <div class="w-full md:w-auto">
      <h2 class="text-xl font-bold">Lista de Documentos</h2>
    </div>

    <div class="flex flex-col md:flex-row items-center gap-4 w-full md:w-auto justify-end">
      <div class="w-full md:max-w-[200px] relative">
        <input type="text" placeholder="Buscar..." class="pl-4 pr-2 py-2 w-full border rounded" />
      </div>

      <button
        class="px-4 py-2 bg-slate-200 hover:bg-slate-300 rounded flex items-center w-full md:w-auto justify-center"
      >
        Buscar
      </button>
    </div>
  </nav>

  <!-- Row 1 con efecto flotante -->
  <div class="flex items-center justify-between bg-white p-3 rounded-lg shadow">
    <div class="flex items-center space-x-3">
      <div class="h-10 w-10 rounded-lg flex items-center justify-center shrink-0 bg-blue-400">
        <img src="assets/icon/file.svg" width="20" height="20" />
      </div>
      <!-- Name -->
      <span class="text-sm font-medium text-gray-800">Factura</span>
      <!-- Status Indicators -->
      <div class="flex gap-2">
        <div class="p-1 rounded-md bg-red-400 flex items-center justify-center text-xs text-white">credito</div>
      </div>
      <!-- <div class="inline-flex items-center space-x-1 rounded bg-green-100 px-3 py-1">
        <span class="text-xs">Total</span>
        <span class="text-xs">100$</span>
      </div> -->
    </div>

    <div class="flex items-center justify-between space-x-3">
      <!-- Approval Status -->
      <div class="inline-flex items-center space-x-1 bg-green-100 text-green-700 border-green-500 rounded px-3 py-1">
        <span class="text-xs font-medium">9/9</span>
        <span class="text-xs font-medium">Crédito</span>
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center space-x-1">
        <button class="text-gray-400 hover:text-gray-600" (click)="action()">
          <img alt="tap" class="w-6 h-6 object-contain" src="assets/icon/add-right.svg" />
        </button>

        <div class="group relative text-xs">
          <button class="top-2 right-2 px-2 py-2 text-gray-600 hover:text-black" (click)="toggleMenu()">
            <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="104" height="104" fill="none" viewBox="0 0 24 24">
              <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 6h.01M12 12h.01M12 18h.01" />
            </svg>
          </button>

          <!-- Menú de opciones, visible solo cuando se selecciona la fila -->
           @if (selectedRow) {
          <div   class="absolute top-8 right-0 mt-2 w-40 bg-gray-800 text-white px-3 py-1 rounded-md shadow-lg z-10">
            <ul >
              <!-- Opción PDF -->
              <a target="_blank" class="flex items-center gap-2 py-2 px-3 hover:bg-gray-700 rounded-md cursor-pointer">
                <img src="assets/icon/downlad.svg" alt="PDF" class="w-5 h-5" />
                PDF
              </a>

              <!-- Opción XML -->
              <a target="_blank" class="flex items-center gap-2 py-2 px-3 hover:bg-gray-700 rounded-md cursor-pointer">
                <img src="assets/icon/xml.svg" alt="XML" class="w-5 h-5" />
                XML
              </a>

              <hr class="my-2 border-gray-600" />

              <!-- Opción Reenviar -->
              <li class="flex items-center gap-2 py-2 px-3 hover:bg-gray-700 rounded-md cursor-pointer">
                <img src="assets/icon/email.svg" alt="email" class="w-5 h-5" />
                Reenviar
              </li>
            </ul>
          </div>
        }
        </div>
      </div>
    </div>

  </div>

  @if (showDetails) {
    <div class="flex flex-col items-center w-full p-6 bg-white rounded-lg shadow relative">
      <!-- Icono de tres puntos en la parte superior derecha -->



      <!-- Header Section -->
      <div class="flex items-center w-full space-x-2 mb-4">
        <h2 class="text-lg font-medium text-gray-800">Historial de Pagos</h2>
      </div>

      <!-- Historial de Pagos -->
      <div class="space-y-2 w-full text-xs">
        <!-- Pago 1 -->
        <div class="flex items-center justify-between bg-gray-50 p-2 rounded-lg">
          <div class="flex items-center space-x-2">
            <input type="checkbox" class="h-4 w-4" />
            <span class="font-medium text-gray-800">01 de Enero 2025</span>
            <div
              class="inline-flex items-center space-x-1 bg-green-100 text-green-700 border-green-500 rounded px-3 py-1"
            >
              <span>Pendiente</span>
            </div>
          </div>

          <div class="flex items-center space-x-2">
            <span class="font-medium text-gray-800"> $10.00</span>

            <button>
              <svg
                class="w-6 h-6 text-gray-800"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 6h.01M12 12h.01M12 18h.01" />
              </svg>
            </button>
          </div>
        </div>
        <div class="flex items-center justify-between bg-gray-50 p-2 rounded-lg">
          <div class="flex items-center space-x-2">
            <input type="checkbox" class="h-4 w-4" />
            <span class="font-medium text-gray-800">01 de Enero 2025</span>
            <div
              class="inline-flex items-center space-x-1 bg-green-100 text-green-700 border-green-500 rounded px-3 py-1"
            >
              <span>Pendiente</span>
            </div>
          </div>

          <div class="flex items-center space-x-2">
            <span class="font-medium text-gray-800"> $10.00</span>

            <button (click)="toggleMenu()">
              <svg
                class="w-6 h-6 text-gray-800"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 6h.01M12 12h.01M12 18h.01" />
              </svg>
            </button>
          </div>
        </div>
        <div class="flex items-center justify-between bg-gray-50 p-2 rounded-lg">
          <div class="flex items-center space-x-2">
            <input type="checkbox" class="h-4 w-4" />
            <span class="font-medium text-gray-800">01 de Enero 2025</span>
            <div
              class="inline-flex items-center space-x-1 bg-green-100 text-green-700 border-green-500 rounded px-3 py-1"
            >
              <span>Pendiente</span>
            </div>
          </div>

          <div class="flex items-center space-x-2">
            <span class="font-medium text-gray-800"> $10.00</span>

            <button (click)="toggleMenu()">
              <svg
                class="w-6 h-6 text-gray-800"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M12 6h.01M12 12h.01M12 18h.01" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="flex justify-end w-full mt-4">
        <button
          class="text-white text-sm bg-secondary shrink-0 flex font-semibold px-3 py-2 mt-2 md:mt-0 rounded-md justify-center items-center w-full md:w-auto md:ml-auto hover:bg-red-700"
        >
         Registrar
        </button>
      </div>
    </div>
  }
</div>
