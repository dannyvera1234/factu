<form [formGroup]="form">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4">
    <div class="mb-4">
      <app-custom-input
        label="Nombres *"
        formControlName="names"
        placeholder=" Por favor escribe tus nombres completos"
        [prefix]="'👤'"
      />
    </div>
    <div class="mb-4">
      <app-custom-input
        label="Apellidos *"
        formControlName="lastName"
        placeholder=" Por favor escribe tus apellidos completos"
        [prefix]="'👤'"
      />
    </div>
    <div class="mb-4">
      <app-custom-select
        formControlName="typeDocument"
        placeholder="Seleccione un tipo de documento"
        [options]="transformedTypeDocument().values"
        [labels]="transformedTypeDocument().labels"
        label="Tipo de documento *"
        [prefix]="'📇'"
      />
    </div>

    <div class="mb-4">
      <app-custom-input
        [label]="identificationLabel() + ' *'"
        formControlName="identificationNumber"
        (input)="onUsernameInput($event, 'identificationNumber')"
        [prefix]="'📇'"
      />
    </div>

    <div class="mb-4">
      <app-custom-input
        label="Telefono *"
        formControlName="cellPhone"
        [prefix]="'📞'"
        placeholder=" Por favor escribe tu número de teléfono"
        (input)="onUsernameInput($event, 'cellPhone')"
      />
    </div>
    <div class="mb-4">
      <app-custom-input
        type="email"
        label="Correo *"
        formControlName="email"
        placeholder=" Por favor escribe tu correo electrónico"
        [prefix]="'📧'"
      />
    </div>
  </div>
  <div >
    <div class="grid grid-cols-1 md:grid-cols-1 gap-6 mt-6">
      <app-custom-input
        label="Dirección *"
        formControlName="address"
        placeholder=" Por favor escribe tu dirección"
        [prefix]="'🏠'"
      />
    </div>
  </div>
  <div class="flex gap-4 justify-end mt-10 md:flex-row flex-col text-center max-md:w-full">
    @if (!loading()) {
      <button
      class="items-center gap-2 border border-gray-400 px-4 py-2 rounded-lg md:flex text-gray-700"
        type="button"
        (click)="created.emit(null)"
      >
        Cerrar
      </button>
      <button
        class="items-center gap-2 bg-secondary px-4 py-2 rounded-lg text-white md:flex"
        (click)="submit()"
        [ngClass]="{ 'opacity-50 cursor-not-allowed': form.pristine || form.invalid }"
      >
        Guardar
      </button>
    } @else {
      <div class="flex justify-center items-center h-full mt-4">
        <div class="loader"></div>
      </div>
    }
  </div>
</form>
