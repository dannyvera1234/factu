@if (config.loading()) {
  <div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
    <div class="bg-white rounded-lg p-8 w-96 shadow-lg">
      <div class="flex flex-col items-center mb-4">
        <img src="assets/success.png" alt="alert icon" class="size-20 mb-4" />
        <h3 class="text-lg font-semibold text-gray-800 text-center">Venta registrada con éxito</h3>
      </div>
      <p class="text-sm text-gray-600 mb-4 text-center">
        Se procederá con el envío al SRI para su autorización. Puedes revisar el estado en la sección "Documentos".
      </p>
      <div class="flex justify-center gap-4">
        <button class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700"
          (click)="config.loading.set(false)">Ok</button>

      </div>
    </div>
  </div>
} @else {
  <div class="mb-4">
    @defer {
      <section class="bg-white rounded-lg shadow m-4">
        <app-info-empresa (idePersonaRol)="$event && setPersonaRol($event)" />
      </section>
    }
    @defer {
      <section class="bg-white rounded-lg shadow m-4">
        <app-info-cliente-empresa [setPersonaRol]="ide()" />
      </section>
    }
  </div>
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 m-4">
    @defer {
      <section class="lg:col-span-3 space-y-4">
        <app-info-productos [setPersonaRol]="ide()" />
      </section>
    }
    @defer {
      <section class="lg:col-span-1">
        <app-resumen-pago-enpresa [valid]="valid" />
      </section>
    }
  </div>
}
