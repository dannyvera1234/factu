@if (config.saveDataFactura()) {
  <div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50">
    <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-xl relative">
      <!-- Botón de cierre -->
      <button
        class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 focus:outline-none"
        (click)="config.saveDataFactura.set(false)"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Contenido principal -->
      <div class="text-center">
        <img src="assets/success.png" alt="Alert Icon" class="w-16 h-16 mx-auto mb-4" />
        <h3 class="text-xl font-semibold text-gray-800">¡Registro Exitoso!</h3>
        <p class="text-sm text-gray-600 mt-2">
          Se ha registrado correctamente los datos. Puedes guardar y descargar la proforma o enviar la factura para su
          autorización al SRI.
        </p>
      </div>

      <!-- Botones de acción -->
      <div class="mt-6 grid gap-3 sm:flex sm:justify-center">
        <button
          class="px-5 py-2 border border-gray-100 bg-gray-100 rounded-lg hover:bg-gray-200 w-full sm:w-auto"
          (click)="config.saveDocument('proforma');"
        >
          Proforma
        </button>

        <button
          class="px-5 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 w-full sm:w-auto"
          (click)="config.saveDocument('factura');"
        >
          Enviar SRI
        </button>
      </div>
    </div>
  </div>
}

@if (!config.loading()) {
  <div class="mb-4">
    @defer {
      <section class="bg-white rounded-lg shadow m-4">
        <app-info-empresa (idePersonaRol)="$event && setPersonaRol($event)" />
      </section>
    }
    @defer {
      <section class="bg-white rounded-lg shadow m-4">
        <app-info-cliente-empresa [setPersonaRol]="ide()" />
      </section>
    }
  </div>
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 m-4">
    @defer {
      <section class="lg:col-span-3 space-y-4">
        <app-info-productos [setPersonaRol]="ide()" />
      </section>
    }
    @defer {
      <section class="lg:col-span-1">
        <app-resumen-pago-enpresa [valid]="valid" />
      </section>
    }
  </div>
}
