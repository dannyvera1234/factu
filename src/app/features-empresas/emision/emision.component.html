@if (loading()) {
  <div class="h-full text-center flex justify-center items-center">
    <div class="loader"></div>
  </div>
} @else {
  <div class="p-5">
    <div class="rounded-2xl shadow bg-white">
      <main class="flex flex-col gap-4 w-full">
        <nav class="flex gap-4 md:flex-row flex-col px-4 py-1">
          <button
            class="relative px-4 py-2 text-gray-600 w-full md:w-auto truncate focus:outline-none focus:ring-0 transition-all duration-300 hover:text-primary"
            (click)="changeTab('facturacion')"
            [ngClass]="{
              'text-black border-b-2 border-primary': selectedTab() === 'facturacion',
              'text-gray-600': selectedTab() !== 'facturacion',
            }"
          >
            Facturacion
          </button>

          <!-- <button
            class="relative px-4 py-2 text-gray-600 w-full md:w-auto truncate focus:outline-none focus:ring-0 transition-all duration-300 hover:text-primary"
            (click)="changeTab('clientes')"
            [ngClass]="{
              'text-black border-b-2 border-primary': selectedTab() === 'clientes',
              'text-gray-600': selectedTab() !== 'clientes',
            }"
          >
            Nota de ventas
          </button> -->
        </nav>

        <div class="tab-content">
          @switch (selectedTab()) {
            @case ('facturacion') {
              @defer {
                <app-factura />
              }
            }
            @case ('clientes') {
              @defer {
                <!-- <app-list-cliente /> -->
              }
            }
            @case ('inventario') {
              @defer {
                <!-- <app-list-inventario /> -->
              }
            }
            @case ('doc') {
              @defer {
                <!-- <app-doc-autorizados /> -->
              }
            }
          }
        </div>
      </main>
    </div>
  </div>
}
