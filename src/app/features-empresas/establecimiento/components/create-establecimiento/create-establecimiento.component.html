<form [formGroup]="form">
  <div class="grid grid-cols-1 md:grid-cols-1 gap-4 p-2 mt-2">
    <div class="mb-4">
      <app-custom-input
        label="Establecimiento"
        formControlName="code"
        (input)="onUsernameInput($event, 'code')"
        placeholder="ej. 001"
        [prefix]="'ðŸ¢'"
      />
    </div>
    <div class="mb-4">
      <app-custom-input
        label="Telefono"
        formControlName="cellPhone"
        (input)="onUsernameInput($event, 'cellPhone')"
        [prefix]="'ðŸ“ž'"
      />
    </div>

    <div class="mb-4">
      <!-- <app-custom-input label="Correo" formControlName="email" /> -->
      <app-custom-input
        label="Correo"
        type="email"
        formControlName="email"
        placeholder="correo@ejemplo.com"
        [prefix]="'ðŸ“§'"
      />
    </div>
    <div class="mb-4">
      <app-custom-input
        label="DirecciÃ³n"
        formControlName="address"
        placeholder="Ingrese direcciÃ³n del establecimiento"
        [prefix]="'ðŸ“'"
      />
    </div>
  </div>

  <div class="flex gap-4 justify-end md:flex-row flex-col text-center max-md:w-full">
    @if (!loading()) {
      <button
        class="items-center gap-2 border border-gray-400 px-4 py-2 rounded-lg md:flex text-gray-700"
        type="button"
        (click)="createEstablecimiento.emit()"
      >
        Cancelar
      </button>
      <button
        class="items-center gap-2 bg-secondary px-4 py-2 rounded-lg text-white md:flex"
        (click)="submit()"
        [disabled]="form.pristine || form.invalid"
        [ngClass]="{ 'opacity-50 cursor-not-allowed': form.pristine || form.invalid }"
      >
        Guardar
      </button>
    } @else {
      <div class="flex justify-center items-center h-full mt-4">
        <div class="loader"></div>
      </div>
    }
  </div>
</form>
