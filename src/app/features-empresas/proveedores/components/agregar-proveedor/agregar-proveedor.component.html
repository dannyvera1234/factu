<div class="bg-white w-full rounded-lg overflow-auto max-h-full">
  <section class="flex flex-col md:flex-row justify-center p-4 gap-4">
    <button
      class="flex flex-col items-center bg-white p-6 rounded-lg border border-gray-300 w-full gap-4"
      (click)="registroProveedor.open()"
    >
      <div class="relative">
        <div class="size-16 bg-red-600 rounded-full flex items-center justify-center">
          <img src="assets/icons/menu_contacts.svg" alt="contact" class="size-8" />
        </div>
        <div class="absolute -bottom-1 -right-1 bg-white rounded-full p-1 border border-gray-300">
          <img src="assets/icon/add.svg" alt="Add" class="size-4 filter invert-[100%]" />
        </div>
      </div>
      <p class="text-gray-800">Agregar Proveedor</p>
    </button>
    <button
      class="flex flex-col items-center bg-white p-6 rounded-lg border border-gray-300 w-full gap-4"
      (click)="navigateToDetailsXml(); agregarXML.emit(null)"
    >
      <div class="relative">
        <div class="size-16 bg-blue-800 rounded-full flex items-center justify-center">
          <img src="assets/icons/contact.svg" alt="contact" class="size-8 filter invert-[100%]" />
        </div>
        <div class="absolute -bottom-1 -right-1 bg-white rounded-full p-1 border border-gray-300">
          <img src="assets/icon/add.svg" alt="Add" class="size-4 filter invert-[100%]" />
        </div>
      </div>
      <p class="text-gray-800">Importar XML</p>
    </button>
  </section>
</div>

<app-modal #registroProveedor (closed)="agregarXML.emit(null)">
  @defer {
    <div class="flex items-center justify-center">
      <div class="bg-white w-full max-w-xl rounded-lg overflow-auto">
        <header class="p-4 flex justify-between items-center border-b border-gray-300">
          <h2 class="font-bold text-xl truncate">Registro proveedor</h2>
          <button (click)="registroProveedor.close(); agregarXML.emit(null)" class="shrink-0">
            <img ngSrc="/assets/icon/close-icon.svg" width="14" height="18" alt="Close" class="opacity-50" />
          </button>
        </header>

        <section class="p-2">
          <app-registro-proveedor (agregarRegistro)="agregarXML.emit($event)" />
        </section>
      </div>
    </div>
  }
</app-modal>
