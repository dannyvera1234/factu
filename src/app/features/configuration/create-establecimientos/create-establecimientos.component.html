<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
    <app-custom-input label="Ruc Empresa" formControlName="ruc" />
    <app-custom-input
      label="Establecimiento"
      formControlName="establecimiento"
      subLabel="Por favor escribe el cÃ³digo del establecimiento ej. 003"
    />
    <app-custom-input label="Nombre de la empresa" formControlName="nombre_empresa" />
    <app-custom-input label="Telefono" formControlName="telefono" />
  </div>
  <div class="grid grid-cols-1 md:grid-cols-1 gap-4 p-4">
    <app-custom-input label="Direccion" formControlName="direccion" />

    <div class="p-5">
      <label class="block text-gray-400 text-sm mb-2" for="logo"> Logo de la Empresa </label>
      <input
        type="file"
        id="logo"
        accept="image/*"
        formControlName="logo"
        class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
      />
    </div>
  </div>

  <div class="flex gap-4 justify-end mt-10 md:flex-row flex-col text-center max-md:w-full">
    @if (!loading()) {
      <button
        class="items-center gap-2 bg-zinc-200 px-4 py-2 rounded-lg md:flex text-gray-600"
        type="button"
        (click)="establecimientoCreate.emit()"
      >
        Cancelar
      </button>
      <button class="items-center gap-2 bg-secondary px-4 py-2 rounded-lg text-white md:flex" type="submit">
        Guardar
      </button>
    } @else {
      <div class="flex justify-center items-center h-full mt-4">
        <div class="loader"></div>
      </div>
    }
  </div>
</form>
