<form [formGroup]="form">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Card -->

    @for (plan of planes(); track $index) {
      <div
        [class.border-4]="selectedPlan() === plan.ide"
        [class.border-orange-500]="selectedPlan() === plan.ide"
        [class.bg-white]="selectedPlan() !== plan.ide"
        class="bg-white shadow-lg rounded-lg p-6 hover:shadow-xl transition-shadow duration-300"
      >
        <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ plan.title }}</h2>
        <p class="text-gray-600 mb-4">
          {{ plan.description }}
        </p>
        <div class="text-4xl font-bold text-primary mb-4">
          {{ plan.price | currency }}
          <span class="text-lg font-medium text-gray-500"
            >/
            {{ plan.period }}
          </span>
        </div>

        <ul class="list-disc list-inside text-gray-700 mb-6">
          @for (item of plan.characteristic; track $index) {
            <li>
              {{ item.description }}
            </li>
          }
        </ul>

        <button
          class="w-full text-white py-2 px-4 rounded-md"
          [class.bg-orange-700]="selectedPlan() === plan.ide"
          [class.bg-primary]="selectedPlan() !== plan.ide"
          (click)="selectPlan(plan.ide)"
        >
          Elegir Plan
        </button>
      </div>
    }
  </div>
  <app-form-error-message [control]="form.controls.planIde" />
  <div class="flex gap-4 justify-end mt-10 md:flex-row flex-col text-center max-md:w-full">
    <button
      class="items-center gap-2 bg-zinc-200 px-4 py-2 rounded-lg md:flex text-gray-600"
      type="button"
      (click)="formService.prev()"
    >
      <div class="relative size-5 shrink-0 hidden md:block">
        <img ngSrc="/assets/icon/arrow-left.svg" alt="Back" fill />
      </div>
      Atras
    </button>
    <button class="items-center gap-2 bg-secondary px-4 py-2 rounded-lg text-white md:flex" (click)="submit()">
      Guardar
    </button>
  </div>
</form>
