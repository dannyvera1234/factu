<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <app-custom-input label="Nombres" formControlName="names" subLabel="Por favor escribe tus nombres completos" />
    </div>

    <div>
      <app-custom-input
        label="Apellidos"
        formControlName="lastName"
        subLabel="Por favor escribe tus apellidos completos"
      />
    </div>
    <div>
      <app-custom-select
        formControlName="typeDocument"
        placeholder="Tipo de documento"
        [options]="transformedTypeDocument().values"
        [labels]="transformedTypeDocument().labels"
      />
    </div>

    <div>
      <app-custom-input [label]="identificationLabel()" formControlName="identificationNumber"  (input)="formService.onUsernameInput($event, 'step_1', 'identificationNumber')"/>
    </div>

    <div>
      <app-custom-input label="Telefono" formControlName="cellPhone" class="grow" (input)="formService.onUsernameInput($event, 'step_1', 'cellPhone')" />
    </div>

    <div>
      <app-custom-input label="Fecha de nacimiento" formControlName="dateBirth" type="date" [max]="maxDate()" />
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-1 gap-6 mt-6">
  <div>
    <app-custom-input type="email" label="Email" formControlName="email" class="grow" />
  </div>
  </div>
  <div class="flex gap-4 justify-end mt-10 md:flex-row flex-col text-center max-md:w-full">
    <button
      class="items-center gap-2 bg-zinc-200 px-4 py-2 rounded-lg md:flex text-gray-600"
      type="button"
      routerLink="/sistema_contable/aplicaciones_contadores"
    >
      Salir
    </button>
    <button class="items-center gap-2 bg-secondary px-4 py-2 rounded-lg text-white md:flex" type="submit">
      Continuar
      <div class="relative size-5 shrink-0 hidden md:block">
        <img ngSrc="/assets/icon/arrow-right.svg" alt="Right" class="filter invert-[100%]" fill />
      </div>
    </button>
  </div>
</form>


<div class="p-4 bg-white border border-gray-200 rounded-md shadow-sm">
  <h3 class="text-lg font-semibold text-gray-800 mb-4">Subir Logo</h3>

  <!-- Vista previa del logo -->
  <div  class="flex flex-col items-center space-y-4">
    <img  alt="Logo preview" class="w-32 h-32 object-cover rounded-full border border-gray-300" />
    <button

      class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 transition"
    >
      Eliminar Logo
    </button>
  </div>

  <!-- Botón para subir logo -->
  <div  class="flex flex-col items-center space-y-4">
    <label
      for="logoUpload"
      class="cursor-pointer px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition"
    >
      Seleccionar Archivo
    </label>
    <input
      type="file"
      id="logoUpload"

      accept="image/*"
      class="hidden"
    />
    <p class="text-sm text-gray-500">Formatos permitidos: JPG, PNG, GIF. Tamaño máximo: 2 MB.</p>
  </div>
</div>
