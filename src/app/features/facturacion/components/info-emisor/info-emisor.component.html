<header class="p-4 rounded-t-lg cursor-pointer">
  <!-- (click)="clienteExpanded.update(v => !v)" -->
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-4">
      <i class="fas fa-user text-green-500"></i>
      <h2 class="text-lg font-semibold">Informaci√≥n del Emisor</h2>
      <div class="relative w-64">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (focus)="isOpen = true"
          (blur)="closeDropdown()"
          placeholder="Buscar..."
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        @if (isOpen) {
          <ul class="absolute z-10 w-full bg-white border rounded-lg shadow-md mt-1 max-h-40 overflow-auto">
            @for (item of filteredOptions(); track $index) {
              <li (click)="selectItem(item)" class="px-4 py-2 hover:bg-blue-100 cursor-pointer">
                {{ item }}
              </li>
            }
            @if (filteredOptions().length === 0) {
              <li class="px-4 py-2 text-gray-500">No se encontraron resultados</li>
            }
          </ul>
        }
      </div>
      <!-- <i class="fas" [class.fa-chevron-up]="clienteExpanded()" [class.fa-chevron-down]="!clienteExpanded()"></i> -->
    </div>
    <!-- <button class="px-3 py-2 text-sm font-semibold rounded border border-gray-300 flex items-center hover:bg-gray-100">
      <div class="relative size-4 shrink-0 mr-2 border border-gray-500 rounded-full flex items-center justify-center">
        <img src="/assets/icon/add-product.svg" alt="Create" class="size-3" />
      </div>

      Nuevo Cliente
    </button> -->
  </div>
</header>
