
@if (!loanding()) {
  <div class="min-h-screen flex flex-col md:flex-row">
    <!-- Left side - Login Form -->
    <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-white">
      <div class="w-full max-w-md space-y-8">
        <!-- Logo -->
        <div class="space-y-6">
          <img src="/assets/seedprod-logo.svg" alt="SeedProd" class="h-8" />
          <h1 class="text-2xl font-semibold text-gray-900">Factu</h1>
        </div>

        <!-- Login Form -->
        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
          <div class="space-y-4">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
              <div class="mt-1 relative">
                <input
                  id="username"
                  type="username"
                  formControlName="username"
                  class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
                  required
                />
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <div class="mt-1 relative">
                <input
                  [type]="showPassword() ? 'text' : 'password'"
                  id="password"
                  formControlName="password"
                  class="block w-full px-3 py-2 pr-10 border border-gray-300 rounded-md shadow-sm focus:ring-orange-500 focus:border-orange-500"
                  required
                />
                <button
                  type="button"
                  (click)="togglePasswordVisibility()"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
                >
                  @if (!showPassword()) {
                    <img src="/assets/icon/show-password.svg" alt="Show Password" />
                  } @else {
                    <img src="/assets/icon/eye-slash.svg" alt="eye-slash" />
                  }
                </button>
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500"
          >
            Iniciar Sesión
          </button>

          <div class="text-center">
            <a href="#" class="text-sm text-orange-600 hover:text-orange-500"> ¿Olvidaste tu contraseña? </a>
          </div>
        </form>

        <!-- Sign Up Link -->
        <div class="text-center text-sm">
          ¿No tienes una cuenta?
          <a href="#" class="text-orange-600 hover:text-orange-500"> Regístrate aquí </a>
        </div>

        <!-- Footer -->
        <div class="pt-8 text-center text-xs text-gray-500 space-y-2">
          <app-footer />
        </div>
      </div>
    </div>

    <!-- Right side - Illustration -->
    <div class="hidden md:block w-full md:w-1/2 bg-[#1a1f37] relative overflow-hidden">
      <div class="absolute inset-0">
        <!-- Mountains -->
        <div class="absolute bottom-0 left-0 right-0">
          <svg viewBox="0 0 800 400" class="w-full">
            <path d="M0 400 L200 150 L400 300 L600 100 L800 350 L800 400 Z" fill="#ff6b35" />
          </svg>
        </div>

        <!-- Rocket -->
        <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
          <div class="w-32 h-48 relative">
            <!-- Clouds -->
            <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2">
              <div class="w-48 h-24 bg-white rounded-full opacity-80 blur-lg"></div>
            </div>
            <!-- Rocket SVG would go here -->
            <svg viewBox="0 0 100 200" class="w-full h-full">
              <path d="M50 0 L80 150 L50 140 L20 150 Z" fill="#ff6b35" />
              <circle cx="50" cy="60" r="15" fill="#fff" />
            </svg>
          </div>
        </div>

        <!-- Stars -->
        <div class="absolute inset-0">
          <div class="h-1 w-1 bg-white rounded-full absolute top-1/4 left-1/4"></div>
          <div class="h-1 w-1 bg-white rounded-full absolute top-1/3 left-2/3"></div>
          <div class="h-1 w-1 bg-white rounded-full absolute top-2/3 left-1/3"></div>
          <!-- Add more stars as needed -->
        </div>

        <!-- Clouds -->
        <div class="absolute top-1/4 left-1/4 transform -translate-x-1/2">
          <svg viewBox="0 0 100 50" class="w-24 opacity-80">
            <path d="M0 25 Q25 0 50 25 Q75 50 100 25" fill="#4a90e2" />
          </svg>
        </div>
      </div>
    </div>
  </div>
}@else {
  <div class="w-full text-center flex items-center justify-center h-screen bg-primary">
    <div class="size-20 relative">
      <img ngSrc="/assets/logo.png" fill alt="loading..." class="animate-ping" priority />
    </div>
  </div>
}
